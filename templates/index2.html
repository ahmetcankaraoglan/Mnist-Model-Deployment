<script>

        window.addEventListener("load", () => {
    const canvas=document.querySelector("#canvas");
    const ctx=canvas.getContext("2d");

    //Resizing
    canvas.height=300;
    canvas.width=300;

    //variables
    let painting=false;

    function startPosition(e){
        painting=true;
        draw(e);
    }

    function finishedPosition(){
        painting=false;

        ctx.beginPath();

    }


    function draw(e){
        if(!painting) return;
        var rect = canvas.getBoundingClientRect();
          var mouseX = e.clientX - rect.left;
          var mouseY = e.clientY - rect.top;

        ctx.lineWidth=10;
        ctx.lineCap='round';

        ctx.lineTo(mouseX,mouseY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(mouseX,mouseY);
    }

    $("#clear_canvas").on("click",function clearCanvas(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        document.getElementById('prediction').innerHTML="";
    })


    //Event Listeners
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', finishedPosition);
    canvas.addEventListener('mousemove', draw);


});

function  send_image(){

        var imageUrl=canvas.toDataURL();
        document.getElementById('send').value=imageUrl;
        var fd=new FormData(document.forms["imageForm"]);
        var xhr= new XMLHttpRequest({mozSystem: true});
        xhr.open('POST','/send_image',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Digit.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: "+xhr.responseText;
            }
        };

        xhr.onload= function(){};

        xhr.send(fd);

   }


</script>
